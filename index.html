<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Coda+Caption:wght@800&family=Prompt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="consolebody">
        <div class="head">
            <div class="screen">
                <div class="visualscreen"></div>
                <img src="img/game.png" class="color">
                <img src="img/power.png" class="power">
            </div>
        </div>
        <div class="middle">
            <div class="cross">
                <div class="symbol">+</div>
            </div>
            <div class="empty1"></div>
            <div class="buttons">
                <div class="button-a">A</div>
                <div class="button-b">B</div>
            </div>
        </div>
        <div class="foot">
            <div class="empty2"></div>
            <div class="selectstart">
                <div class="select"></div>
                <div class="start"></div>
            </div>
            <div class="grid">
                <img src="img/grid.png" class="imggrid">
            </div>
        </div>


    </div>
    
</body>
</html>
